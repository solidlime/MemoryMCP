version: '3.8'

services:
  memory-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memory-mcp
    ports:
      - "26262:26262"
    volumes:
      # Persist all data (memory, logs, cache) on host
      - ./data:/data
    restart: unless-stopped
    # Load env vars from .env file (ignored by git) so you can override Dockerfile defaults
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26262/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: memory-mcp-network
